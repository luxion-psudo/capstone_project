<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Votes - TrustVote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar-left, .navbar-center, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-left .brand-logo {
      width: 40px;
      margin-right: 10px;
    }

    .brand-text {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-center ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-center li {
      margin: 0 15px;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar-right a img {
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
    }

    .main-heading {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 36px;
      color: #000;
    }

    .vote-list {
      max-width: 800px;
      margin: 0 auto 50px;
      padding: 20px;
    }

    .vote-item {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .vote-item h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .vote-item p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="{{ url_for('static', filename='brand.png') }}" alt="TrustVote Logo" class="brand-logo">
    <span class="brand-text">TrustVote</span>
  </div>
  <div class="navbar-center">
    <ul>
      <li><a href="{{ url_for('homepage') }}">Home</a></li>
      <li><a href="{{ url_for('polls') }}">Polls</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
    </ul>
  </div>
  <div class="navbar-right">
    <a href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='settings.png') }}" alt="Settings"></a>
    <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout.png') }}" alt="Logout"></a>
  </div>
</nav>

<!-- Main Heading -->
<div class="main-heading">My Votes</div>

<!-- User Vote List -->
<div class="vote-list">
  {% if user_votes %}
    {% for vote in user_votes %}
      <div class="vote-item">
        <h3>{{ vote.poll_title }}</h3>
        <p>Your Vote: <strong>{{ vote.selected_option }}</strong></p>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align: center; font-size: 20px; color: #666;">You havenâ€™t voted in any polls yet.</p>
  {% endif %}
</div>

</body>
</html>
