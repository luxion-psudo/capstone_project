<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Profile - TrustVote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #FFEECC, #FFE4B5);
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      color: #fff;
    }
    .navbar-left, .navbar-center, .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-left .brand-logo {
      width: 40px;
      margin-right: 10px;
    }
    .brand-text {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-center ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar-center li {
      margin: 0 15px;
    }
    .navbar-center a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
    }
    .navbar-center a:hover {
      color: #ccc;
    }
    .navbar-right a img {
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
    }
    .main-heading {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 36px;
      color: #000;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto 50px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #FF7A00;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #E56E00;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="{{ url_for('static', filename='brand.png') }}" alt="TrustVote Logo" class="brand-logo">
    <span class="brand-text">TrustVote</span>
  </div>
  <div class="navbar-center">
    <ul>
      <li><a href="{{ url_for('homepage') }}">Home</a></li>
      <li><a href="{{ url_for('polls') }}">Polls</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
    </ul>
  </div>
  <div class="navbar-right">
    <a href="{{ url_for('settings') }}"><img src="{{ url_for('static', filename='settings.png') }}" alt="Settings"></a>
    <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout.png') }}" alt="Logout"></a>
  </div>
</nav>

<!-- Main Heading -->
<div class="main-heading">Manage Profile</div>

<!-- Form Container -->
<div class="form-container">
  <h2>Update Your Profile</h2>
  <form action="{{ url_for('manage_profile') }}" method="POST">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="name" value="{{ current_user.name }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" value="{{ current_user.phone or '' }}">
    </div>
    <button type="submit" class="submit-btn">Update Profile</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
