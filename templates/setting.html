<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - TrustVote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #FFEECC, #FFE4B5);
      margin: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }
    .navbar-left, .navbar-center, .navbar-right {
      display: flex;
      align-items: center;
    }
    .navbar-left .brand-logo {
      width: 40px;
      margin-right: 10px;
    }
    .brand-text {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-center ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar-center li {
      margin: 0 15px;
    }
    .navbar-center a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar-right a img {
      width: 30px;
      margin-left: 15px;
      cursor: pointer;
    }
    .settings-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .settings-box h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #000;
    }
    .setting-option {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      margin: 15px 0;
      background-color: #f9f9f9;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .setting-option:hover {
      background-color: #f0f0f0;
    }
    .setting-option img {
      width: 40px;
      margin-right: 20px;
    }
    .setting-option span {
      font-size: 18px;
      color: #000;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="{{ url_for('static', filename='brand.png') }}" alt="TrustVote Logo" class="brand-logo">
    <span class="brand-text">TrustVote</span>
  </div>
  <div class="navbar-center">
    <ul>
      <li><a href="{{ url_for('homepage') }}">Home</a></li>
      <li><a href="{{ url_for('polls') }}">Polls</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
    </ul>
  </div>
  <div class="navbar-right">
    <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout.png') }}" alt="Logout"></a>
  </div>
</nav>

<!-- Settings Content -->
<div class="settings-container">
  <div class="settings-box">
    <h2>Settings</h2>

    <div class="setting-option" onclick="window.location.href='{{ url_for('manage_profile') }}'">
      <img src="{{ url_for('static', filename='profile.png') }}" alt="Manage Profile">
      <span>Manage Profile</span>
    </div>

    <div class="setting-option" onclick="window.location.href='{{ url_for('change_password') }}'">
      <img src="{{ url_for('static', filename='password.png') }}" alt="Change Password">
      <span>Change Password</span>
    </div>

    <div class="setting-option" onclick="window.location.href='{{ url_for('my_votes') }}'">
      <img src="{{ url_for('static', filename='myvotes.png') }}" alt="My Votes">
      <span>My Votes</span>
    </div>

    {% if latest_poll %}
    <div class="setting-option" onclick="window.location.href='{{ url_for('results', poll_id=latest_poll.id) }}'">
      <img src="{{ url_for('static', filename='results.png') }}" alt="Results">
      <span>View Results</span>
    </div>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
